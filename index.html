<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family-Outfit:wght@300;400;60">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="cartao">
      <div class="imagem">
        <img src="images/image-equilibrium.jpg" class="imgprincipal">
        <div>
          <img src="images/icon-view.svg">
        </div>
      </div>
      <h3> Equilibrium #3429 </h3>
      <div class="descricao"> Our Equilibrium collection promotes balance and calm.</div>
      <div class="preco-dias">
        <div class="preco">
          <img src="images/icon-ethereum.svg">
          0.041 ETH
        </div>
        <div class="dias">
          <img src="images/icon-clock.svg">
          3 days left
        </div>
      </div>
      <div class="perfil">
        <img src="images/image-avatar.png">
        Creation of <span> Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
